name: Reusable workflow

on:
  workflow_call:
    inputs:
      TARGET_ENVIRONMENT:
        required: true
        type: string
    secrets:
      MY_SECRET:
        required: true
jobs:
  echo-hello:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Run in ${{inputs.TARGET_ENVIRONMENT}}"
      - run: echo "Secret is ${{secrets.MY_SECRET}}"
      

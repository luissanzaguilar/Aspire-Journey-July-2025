name: Python CI with Pandas

#on: [push, pull_request]  # Se ejecuta en push o PRs
on:  # Se ejecuta en push o PRs
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  greetings:
    name: Greetings ${{ github.actor }}
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello
        run: echo "Hello, GitHub Actions!"
      - name: Say Hello again
        run: echo "Hi again!"
  python-test:
    needs: [greetings]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"  # Versión de Python (cámbiala si necesitas)

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest  # Instala pytest si no está en requirements.txt

      - name: Run tests (opcional)
        run: |
          pytest tests/  # Reemplaza "tests/" con tu carpeta de pruebas
